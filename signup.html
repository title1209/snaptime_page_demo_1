    <body>
        <div id="all">
            <header>
                <nav class="container">                                              
                    <ul>
                        <li><strong>SNAPTIME</strong></li>
                    </ul>

                        <li><a href="./index.html" class="contrast">Home</a></li>

                    </ul>
                </nav>
            </header>
            <main class="container">
                <section>
                    <h2>Sign Up</h2>
                    <form action="/signup" method="post">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="username" autocomplete="username" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email" autocomplete="email" required>
                        
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Password" autocomplete="password" required>
                        
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" autocomplete="confirm-password" required>
                        
                        <input type="submit" value="Sign Up">
                    </form>
                    <p>Already have an account? <a href="./login.html">Login here</a>.</p>
                </section>
            </main>
            <footer>
                <div class="container">
